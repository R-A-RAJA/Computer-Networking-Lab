<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FTP Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #1E90FF); /* Black to blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff; /* White color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        form {
            background: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Darker shadow */
            margin: 20px 0;
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #1E90FF; /* Dodger blue background */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #000; /* Black background */
            transform: scale(1.05); /* Slightly larger on hover */
        }
    </style>
</head>
<body>
    <h1>Upload File</h1>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    <h1>Download File</h1>
    <form action="http://localhost:8080/download" method="get">
        <input type="submit" value="Download">
    </form>
</body>
</html>
